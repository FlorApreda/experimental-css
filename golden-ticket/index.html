<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Golden Ticket</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<div class="ticket">
			<div class="border-left">
				<div class="triangle-top-border-left"></div>
				<div class="triangle-border-left"></div>
				<div class="triangle-border-left"></div>
				<div class="triangle-border-left"></div>
				<div class="triangle-border-left"></div>
				<div class="triangle-border-left"></div>
				<div class="triangle-border-left"></div>
				<div class="triangle-border-left"></div>
				<div class="triangle-border-left"></div>
				<div class="triangle-border-left"></div>
				<div class="triangle-border-left"></div>
				<div class="triangle-border-left"></div>
				<div class="triangle-border-left"></div>
				<div class="triangle-border-left"></div>
				<div class="triangle-border-left"></div>
				<div class="triangle-bottom-border-left"></div>
			</div>

			<div class="ticket-content">
				<h1>GOLDEN TICKET</h1>
				<div class="info">
					<div class="date">
						<p>DATE</p>
						<p>FEB.1</p>
					</div>
					<div class="time">
						<p>TIME</p>
						<p>10 A.M. (SHARP)</p>
					</div>
					<div class="place">
						<p>PLACE</p>
						<p>FRONT GATES</p>
					</div>
				</div>
			</div>

			<div class="border-right">
				<div class="triangle-top-border-right"></div>
				<div class="triangle-border-right"></div>
				<div class="triangle-border-right"></div>
				<div class="triangle-border-right"></div>
				<div class="triangle-border-right"></div>
				<div class="triangle-border-right"></div>
				<div class="triangle-border-right"></div>
				<div class="triangle-border-right"></div>
				<div class="triangle-border-right"></div>
				<div class="triangle-border-right"></div>
				<div class="triangle-border-right"></div>
				<div class="triangle-border-right"></div>
				<div class="triangle-border-right"></div>
				<div class="triangle-border-right"></div>
				<div class="triangle-border-right"></div>
				<div class="triangle-bottom-border-right"></div>
			</div>
		</div>
	</body>
</html>
